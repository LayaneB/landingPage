<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
    <title>4Food</title>
</head>
<body>
    <div class="container-mae">
        <header>
            <nav class="nav-desktop">
                <div class="nav-esq">
                    <a href="index.html">
                        <img id="logo" src="img\logo\nome-logo.jpg" alt="logo">
                    </a>
                    <a href="quem-somos.html">Quem somos</a>
                    <a href="cadastrarLoja.html">Restaurantes e Mercados</a>
                    <a href="">Promoções</a>
                </div>

                <div class="nav-dir">
                    <a href="cadastro.html">Cadastrar</a>
                    <a href="login.html">Login</a>
                </div>

            </nav>
            <nav class="nav-mobile">
                <div class="mobile-before">
                    <a href="index.html">
                        <img id="logo-mobile" src="img\logo\nome-logo.jpg" alt="logo">
                    </a>
                    <div class="icone-menu">
                        <i class="fa fa-bars"></i>
                        
                        <div class="mobile-items">
                            <a href="quem-somos.html">Quem somos</a>
                            <a href="cadastrarLoja.html">Restaurantes e Mercados</a>
                            <a href="">Promoções</a>
                            <a href="cadastro.html">Cadastrar</a>
                            <a href="login.html">Login</a>
                        </div>
                    </div>
                </div>
            </nav>
        </header>
        <main id="main-cadastro-loja">
            <h1 id="big-title">Venda mais com <span id="logo-name">4Food</span></h1>
            <input type="checkbox" id="btnControl"/>
            <label class="img-content" for="btnControl">
                <div class="card-cadastro">
                    <img src="./img/casdastro-loja/restaurante.png" alt="Homem temperando comida" class="img-card-cadastro">
                    <div class="body-card">
                        
                        <div class="body-card-text">
                            <span class="icon-card">
                                <i class="material-icons">local_dining</i>
                            </span>
                            <div class="card-text-content">
                                <p class="not-bold">4Food para</p>
                                <p>Restaurantes, Bebidas</p>
                                <p>Confeitaria e mais</p>
                            </div>
                        </div>
                        <i class="fa fa-arrow-circle-right"></i>
                    </div>
                </div>
                <div class="card-cadastro">
                    <img src="./img/casdastro-loja/mercado.png" alt="compras de mercado" class="img-card-cadastro">
                    <div class="body-card">
                        
                        <div class="body-card-text">
                            <span class="icon-card">
                                <i class="material-icons">shopping_cart</i>
                            </span>
                            <div class="card-text-content">

                                <p class="not-bold">4Food para</p>
                                <p>Mercado, Pet Shop</p>
                                <p>Farmácia e mais</p>
                            </div>
                        </div>
                        <i class="fa fa-arrow-circle-right"></i>
                    </div>
                </div>
                <div id="cadastro-loja">
                    <div class="text-cadastro-popup">
                        <h1 id="cadatro-title">Cadastre sua loja</h1>
                        <p id="text-cadastro-loja">Entre e ganhe 1 mês de mensalidade grátis</p>
                    </div>
                    <div class="input-cadastro">
                        <label for="nome" class="label-cadastro">Nome completo</label>
                        <input type="text" class="input-list"name="nome" placeholder="Fulano de Souza">
                    </div>
                    <div class="input-cadastro">
                        <label for="email" class="label-cadastro"E-mmail>E-mail</label>
                        <input type="email" class="input-list" name="email" placeholder="email@email.com.br">
                    </div>
                    <div class="input-cadastro">
                        <label for="phone" class="label-cadastro">Celular (com DDD)</label>
                        <input type="number" class="input-list" name="phone" placeholder="(00) 00000-0000">
                    </div>
                    <button class="popup-btn">Cadastrar agora</button>
                </div>
            </label>
        </main>
        <footer>
            <div class="footer-texto">
                <P> &copy; Copyright 2022 - 4Food - Todos os direitos reservados 4Food com Agência de Restaurantes
                    Online S.A.</P>
            </div>
            <div class="social-media">
                <a href="https://www.facebook.com/" target="_blank">
                    <i class="fa fa-facebook-square"></i>
                </a>
                <a href="https://www.whatsapp.com/?lang=pt_br" target="_blank">
                    <i class="fa fa-whatsapp"></i>
                </a>
                <a href="https://www.instagram.com/" target="_blank">
                    <i class="fa fa-instagram"></i>
                </a>
                <a href="https://twitter.com/" target="_blank">
                    <i class="fa fa-twitter"></i>
                </a>
            </div>
        </footer>
    </div>
</body>

</html>
