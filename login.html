    <title>Login</title>
</head>
<body>
    <div class="container-mae">
        <header>
            <nav class="nav-desktop">
                <div class="nav-esq">
                    <a href="index.html">
                        <img id="logo" src="img\logo\nome-logo.jpg" alt="logo">
                    </a>
                    <a href="quem-somos.html">Quem somos</a>
                    <a href="">Restaurantes e Mercados</a>
                    <a href="">Promoções</a>
                </div>

                <div class="nav-dir">
                    <a href="cadastro.html">Cadastrar</a>
                    <a href="login.html">Login</a>
                </div>

            </nav>
            <nav class="nav-mobile">
                <div class="mobile-before">
                    <a href="index.html">
                        <img id="logo-mobile" src="img\logo\nome-logo.jpg" alt="logo">
                    </a>
                    <div class="icone-menu">
                        <i class="fa fa-bars"></i>

                            <a href="quem-somos.html">Quem somos</a>

                        </div>
                    </div>
                </div>
            </nav>
        </header>
        <main id="main-login">
            <div class="main-login-container">
            <div class="main-titulo">
                <h1 id="main-frase-login">
                   Faça seu login aqui
                </h1>
            </div>
            <i class="material-icons" id="icone-login">account_circle</i>
            <div class="main-caixa-login">
                <label for="e-mail">E-mail</label>
                <input name="e-mail" type="email" placeholder="Insira seu e-mail">
                <label for="senha">Senha</label>
                <input name="senha" type="password" placeholder="Insira sua senha">
            </div>
            <button id="button-login">Entrar</button>
        </div>
        </main>

                </a>
                <a href="www.whatsapp.com.br">

                </a>
                <a href="www.instagram.com.br">
