        <main">
        <h1>Cadastre-se</h1>
        <div class="cadastro">
            <label for="nome">Nome</label>
            <input name="nome" type="text" placeholder="Insira seu nome">
            <label for="sobrenome">Sobrenome</label>
            <input name="sobrenome" type="text" placeholder="Insira seu sobrenome">
            <label for="telefone">Telefone</label>
            <input name="telefone" type="text" placeholder="Insira um telefone">
            <label for="e-mail">E-mail</label>
            <input name="e-mail" type="text" placeholder="Insira um e-mail">
            <label for="senha">Senha</label>
            <input name="senha" type="text" placeholder="Insira uma senha">
        </div>
        <button id="button-cadastrar">Cadastrar</button>
        </div>
